<div class="modal fade" id="transferModal" role="dialog" aria-labelledby="transferModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="transferModalTitle">Transfer Subjects</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="tansfer-form">
                {% csrf_token %}
                <input type="hidden" name="teacher_to_code" id="teacherTransferFrom">
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Transfer From</label>

                        <div class="col-md-8 col-sm-11 ml-0">

                        </div>
                </div>

                        <div class="col-md-8 col-sm-11">

                            <select id="transfer_frm" class="form-control"
                     >


        </select>
                        </div>
                </div>

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="transferToBtn" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
