{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row container-fluid">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Day Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-12 col-sm-12 mt-2 mx-3">
             <div class="table-responsive">

        <table class="table table-striped display responsive nowrap" id="dayTable">
  <thead>
    <tr>
      <th scope="col">Day</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>
        </div>


<div class="modal fade" id="dayModal" role="dialog" aria-labelledby="dayModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="dayModalTitle">Add/Edit Days</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="day-form">
                {% csrf_token %}
                <input type="hidden" name="day_code" id="dayCode">
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Day</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="time" name="day_name" class="form-control" id="dayName" placeholder="" step="1" value="now">

                        </div>
                </div>

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveDay" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/timetabling/daysetups.js' %}"></script>

{% endblock %}
