{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row container-fluid">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Lesson Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-12 col-sm-12 mt-2 mx-3">
             <div class="table-responsive">

        <table class="table table-striped display responsive nowrap" id="lessonTable">
  <thead>
    <tr>
         <th scope="col">Start Time</th>
       <th scope="col">End Time</th>
      <th scope="col">Lesson</th>
      <th scope="col">Auto</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>
        </div>


<div class="modal fade" id="lessonModal" role="dialog" aria-labelledby="lessonModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="lessonModalTitle">Add/Edit Lessons</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="lesson-form">
                {% csrf_token %}
                <input type="hidden" name="lesson_code" id="lessonCode">
              <input type="hidden" name="lesson_duration" id="duration">
                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Lesson</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="text" name="lesson_name" class="form-control" id="lessonName" placeholder="">

                        </div>
                </div>
               <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Start</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="time" name="lesson_start" class="form-control" step="1" id="lessonStart" placeholder="" value="now">

                        </div>
                </div>

              <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">End</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                         <input type="time" name="lesson_end" class="form-control" step="1" id="lessonEnd" placeholder="" value="now">

                        </div>
                </div>
                  <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Type</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                        <select name="lesson_type" id="type" class="form-control">
                          <option value="">Lesson Type</option>
                            <option value="L">Lesson</option>
                            <option value="F">Break</option>
                        </select>
                        </div>
                </div>

              <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Auto</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="lesson_auto"  id="auto">

                        </div>
                </div>

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveLesson" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/timetabling/lessonsetups.js' %}"></script>

{% endblock %}
