{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form id="country-form">
                {% csrf_token %}
                <input type="hidden" name="country_id" id="inputId">
                <div class="form-group row mb-3">
                    <div class="col-sm-6">
                        <label for="inputFirstname">Country Name</label>
                        <input type="text" name="country_name" class="form-control" id="inputFirstname" placeholder="">
                    </div>

                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-6">
                        <label for="inputAddressLine1">Country Code</label>
                        <input type="text" name="country_code" class="form-control" id="inputCode" placeholder="">
                    </div>
                </div>
                    <div class="form-group row mb-3">
                    <div class="col-sm-6">
                        <label for="inputAddressLine1">Country Continent</label>
                        <input type="text" name="country_continent" class="form-control" id="inputContinent" placeholder="">
                    </div>
                </div>
                <button type="button" id="save-country" class="btn btn-outline-primary px-4 float-right">Save</button>


            </form>
        </div>
        <div class="col-md-10 mx-auto mt-4">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="countryTable">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">Continent</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>



    </div>


{% endblock %}
