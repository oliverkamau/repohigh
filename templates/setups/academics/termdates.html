{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
            <div class="col-md-11 col-sm-11 mx-3">

              <h4 class="text-muted mb-3">Term Dates Setups</h4>
            </div>

        <div class="col-md-11 col-sm-11 mx-3">
<button type="button" class="btn btn-outline-primary float-right" id="open-modal">
    New
</button>


        </div>

        <div class="col-md-11 col-sm-10 mt-2 mx-3 mr-1">

            <div class="table-responsive">
        <table class="table table-striped display responsive nowrap" id="termTable">
  <thead>
    <tr>
      <th scope="col">Term</th>
      <th scope="col">Class</th>
      <th scope="col">StartDate</th>
      <th scope="col">EndDate</th>
      <th scope="col">CurrentTerm</th>
        <th></th>
        <th></th>

    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>

        </div>

<div class="modal fade" id="termModal" role="dialog" aria-labelledby="termModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mb-1" id="termModalTitle">Add/Edit Term Dates</h5>
        <button type="button" class="close mr-1 mb-2 btn btn-outline-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="term-form">
                {% csrf_token %}
                <input type="hidden" name="term_code" id="termCode">

                 <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Class</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="hidden" id="class-id" name="term_class"/>
                          <input type="hidden" id="class-name">
                         <select id="class-frm" class="form-control"
                     >


        </select>
                        </div>
                </div>

                <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Term</label>

                        <div class="col-md-8 col-sm-11 ml-0">
                      <select class="form-control"
                      name="term_number" id="termNumber">
                     <option value="">Term</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>

                    </select>
                        </div>
                </div>

                    <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">From Date</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="date" name="from_date" class="form-control" id="fromDate" placeholder="">

                        </div>
                </div>
                   <div class="form-group row mb-3">
                          <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">To Date</label>

                        <div class="col-md-8 col-sm-11">
                         <input type="date" name="to_date" class="form-control" id="toDate" placeholder="">

                        </div>
                </div>
                <div class="form-group row mb-3">
                         <label for="unit-id" class="col-md-2 ml-3 col-sm-11 control-label">Current Term</label>

                        <div class="col-md-8 col-sm-11">
                          <input type="checkbox" name="current_term"  id="currentTerm">

                        </div>
                </div>

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveTerm" class="btn btn-outline-primary">Save</button>

        <button type="button" class="btn btn-outline-default-" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>

      <script src=" {% static 'custom/setups/academics/termdates.js' %}"></script>

{% endblock %}
